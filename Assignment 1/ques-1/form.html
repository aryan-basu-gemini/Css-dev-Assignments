<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">
    <title>Form</title>
</head>
<body>
    <div class="container">
        <h1>Student Registration Form</h1>
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">
        </div>
        <br />
        <div>
            <label for="phone">Phone No:</label>
            <input id="phone" name="Phone No" type="number" />
        </div>
        <br />
        <div>
            <label for="dob">Date of Birth:</label>
            <input id="dob" name="Date of Birth" type="date" />
        </div>
        <br />
        <div>
            <label for="address">Address: </label>
            <input id="address" type="text"/>

        </div>
        <br />
        <div>
            <label for="gender">Gender:</label>
            <label > <input type="radio" id="gender" name="gender" value="Male" /> Male</label>
            <label> <input type="radio" id="gender" name="gender" value="Female" /> Female</label>
        </div>
        <br />
        <div>
            <label for="city">City: </label>
            <select id="city" name="city">
                <option  style="padding:2px;"value="" disabled selected>Select city</option>
                <option value="varanasi">Varanasi</option>
                <option value="newdelhi">New-Delhi</option>
                <option value="gurgoan">Gurgoan</option>
                <option value="panchkula">Panchkula</option>
            </select>
        </div>
        <br />
        <div class="row">
            <div class="column">
                <label for="hobbies">Hobbies: </label>
            </div>
            <div class="column">
                <label>
                    <input name="Music" value="Music" type="checkbox" /> Music
                </label>
                <br />
                <label>
                    <input name="Sport" value="Sport" type="checkbox" /> Sport
                </label>
                <br />
                <label>
                    <input name="Reading" value="Reading" type="checkbox" /> Reading
                </label>
                <br />
                <label>
                    <input name="Drawing" value="Drawing" type="checkbox" /> Drawing
                </label>
                <br />
                <label>
                    <input name="Gaming" value="Gaming" type="checkbox" /> Gaming
                </label>
            </div>


        </div>
        <br />
        <br />
        <button >Submit</button>

        <button>Reset</button>

        <div>
            <h2>Student Records</h2>
        </div>

        </div>
    </div>
</body>
